plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.3.Final'
	compile group: 'org.springframework', name: 'spring-core', version: '5.1.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '5.1.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '5.1.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '5.1.8.RELEASE'



}
